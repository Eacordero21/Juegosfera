<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="body">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-gray-800 p-12 rounded-lg shadow-lg w-full max-w-lg" id="login-form">
          <div class="flex justify-between items-center mb-6">
              <h2 class="text-3xl font-bold text-white">Iniciar Sesión</h2>
              <div>
                  <span class="text-sm text-gray-400">¿Aún no tienes cuenta?</span>
                  <a href="/registro" onclick="toggleForms()" class="text-sm text-blue-500 hover:underline ml-1">Regístrate</a>
              </div>
          </div>
  
          <form class="space-y-6" (ngSubmit)="onSubmit()" [formGroup]="signInForm">
              <div>
                  <label for="email" class="block text-sm font-medium text-gray-300">Usuario o Correo</label>
                  <input
                      type="text"
                      id="email"
                      formControlName="email"
                      placeholder="ejemplo@correo.com"
                      class="mt-1 block w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                      required
                  />
              </div>
              <div>
                  <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                  <input
                      type="password"
                      id="password"
                      formControlName="password"
                      placeholder="********"
                      class="mt-1 block w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                      required
                  />
              </div>
              <button
                  type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              >
                  Iniciar Sesión
              </button>
          </form>
  
          <div *ngIf="successMessage" class="mt-4 text-green-500">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="mt-4 text-red-500">{{ errorMessage }}</div>

          <div class="my-6 flex items-center justify-between">
              <span class="border-b border-gray-600 w-1/5 lg:w-1/4"></span>
              <span class="text-sm text-gray-400">O</span>
              <span class="border-b border-gray-600 w-1/5 lg:w-1/4"></span>
          </div>
          <button
          (click)="onGoogleSignIn()" [disabled]="loading"
              class="w-full bg-white text-gray-800 font-bold py-3 rounded-md shadow-md hover:bg-gray-100 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
              <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google logo" class="mr-2" />
              Iniciar sesión con Google
          </button>
      </div>
  </div>
  
      
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto">
            <p class="text-gray-400">Contacto: infojuegosfera.com</p>
            <p class="text-gray-400">&copy; 2024 Juegosfera. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
