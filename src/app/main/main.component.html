    <!-- main.component.html -->
<div class="relative w-full max-w-7xl mx-auto overflow-hidden rounded-lg shadow-lg">
  <!-- Contenedor de los slides con la lógica de desplazamiento -->
  <div class="flex transition-transform duration-500" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
      <div class="flex-shrink-0 w-full">
          <img src="https://wallpapers.com/images/hd/1280-x-720-gaming-soqj7bpn2ev1xmi4.jpg" class="w-full h-90 object-cover" alt="Slide 1">
      </div>
      <div class="flex-shrink-0 w-full">
          <img src="https://wallpapers.com/images/featured/1280-x-720-juegos-dy2yl9hawgkkzxgd.jpg" class="w-full h-90 object-cover" alt="Slide 2">
      </div>
      <div class="flex-shrink-0 w-full">
          <img src="https://via.placeholder.com/900x300/dc3545/ffffff?text=Slide+3" class="w-full h-90 object-cover" alt="Slide 3">
      </div>
  </div>

  <!-- Botones de navegación -->
  <button (click)="prevSlide()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-r-lg focus:outline-none hover:bg-gray-700">
      &#10094;
  </button>
  <button (click)="nextSlide()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-l-lg focus:outline-none hover:bg-gray-700">
      &#10095;
  </button>

  <!-- Indicadores del carrusel -->
  <div class="absolute bottom-0 left-0 right-0 flex justify-center p-2 space-x-2">
      <span *ngFor="let slide of slides; let i = index" 
            (click)="goToSlide(i)"
            class="w-3 h-3 bg-white rounded-full cursor-pointer"
            [class.bg-gray-400]="currentSlide !== i"></span>
  </div>
</div>

<div class="mt-8">
  <a href="" class="text-white text-4xl font-bold ml-16 p-4 pt-6">Ofertas Especiales</a>
</div>

<!-- Lógica del carrusel en línea -->
<script type="text/javascript">
  const slides = [0, 1, 2];
  let currentSlide = 0;

  function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateCarousel();
  }

  function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateCarousel();
  }

  function goToSlide(index) {
      currentSlide = index;
      updateCarousel();
  }

  function updateCarousel() {
      const carouselContainer = document.querySelector('.flex.transition-transform');
      carouselContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
  }
</script>
