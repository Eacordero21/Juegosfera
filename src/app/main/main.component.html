<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="body">
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Juegosfera</a>
            <div class="hidden md:flex space-x-6">
                <a href="/main" class="text-gray-300 hover:text-white transition duration-300">Inicio</a>
                <a href="/tienda" class="text-gray-300 hover:text-white transition duration-300">Tienda</a>
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Noticias</a>
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Preguntas Frecuentes</a>
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Ayuda</a>
            </div>
            <div class="hidden md:block">
                <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Iniciar Sesión</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden">
            <div class="flex flex-col space-y-2 p-4 bg-gray-700">
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Inicio</a>
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Tienda</a>
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Noticias</a>
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Preguntas Frecuentes</a>
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Ayuda</a>
            </div>
        </div>
    </nav>
    
    <!-- main.component.html -->
<div class="relative w-full max-w-4xl mx-auto overflow-hidden rounded-lg shadow-lg">
    <!-- Contenedor de los slides con la lógica de desplazamiento -->
    <div class="flex transition-transform duration-500" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
      <div class="flex-shrink-0 w-full">
        <img src="https://wallpapers.com/images/hd/1280-x-720-gaming-soqj7bpn2ev1xmi4.jpg" class="w-full h-auto" alt="Slide 1">
      </div>
      <div class="flex-shrink-0 w-full">
        <img src="https://wallpapers.com/images/featured/1280-x-720-juegos-dy2yl9hawgkkzxgd.jpg" class="w-full h-auto" alt="Slide 2">
      </div>
      <div class="flex-shrink-0 w-full">
        <img src="https://via.placeholder.com/900x300/dc3545/ffffff?text=Slide+3" class="w-full h-auto" alt="Slide 3">
      </div>
    </div>
  
    <!-- Botones de navegación -->
    <button (click)="prevSlide()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-r-lg focus:outline-none hover:bg-gray-700">
      &#10094;
    </button>
    <button (click)="nextSlide()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-l-lg focus:outline-none hover:bg-gray-700">
      &#10095;
    </button>
  
    <!-- Indicadores del carrusel -->
    <div class="absolute bottom-0 left-0 right-0 flex justify-center p-2 space-x-2 bg-black bg-opacity-50">
      <span *ngFor="let slide of slides; let i = index" 
            (click)="goToSlide(i)"
            class="w-3 h-3 bg-white rounded-full cursor-pointer"
            [class.bg-gray-400]="currentSlide !== i"></span>
    </div>
  </div>
  
  <!-- Lógica del carrusel en línea -->
  <script type="text/javascript">
    const slides = [0, 1, 2];
    let currentSlide = 0;
  
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateCarousel();
    }
  
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateCarousel();
    }
  
    function goToSlide(index) {
      currentSlide = index;
      updateCarousel();
    }
  
    function updateCarousel() {
      const carouselContainer = document.querySelector('.flex.transition-transform');
      carouselContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
  </script>
  


<footer class="bg-gray-800 text-white py-6 mt-8">
  <div class="container mx-auto">
      <p class="text-gray-400">Contacto: infojuegosfera.com</p>
      <p class="text-gray-400">&copy; 2024 Juegosfera. Todos los derechos reservados.</p>
  </div>
</footer>



  

   

</body>
</html>
