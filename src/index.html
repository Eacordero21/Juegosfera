          <div class="overflow-hidden rounded-lg">
              <div id="carousel" class="flex transition-transform duration-500">
                  <div class="min-w-full">
                      <img src="https://elcomercio.pe/resizer/Ku-Myy9Dm703g6NLa6s4aUTBWO0=/1200x675/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/WAN6BCINKJDAFBSMAYIULYI6LA.jpg" alt="Imagen 1" class="w-full">
                  </div>
                  <div class="min-w-full">
                      <img src="https://play-reactor.com/wp-content/uploads/2018/01/red-dead.jpg" alt="Imagen 2" class="w-full">
                  </div>
                  <div class="min-w-full">
                      <img src="https://elcomercio.pe/resizer/Ku-Myy9Dm703g6NLa6s4aUTBWO0=/1200x675/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/WAN6BCINKJDAFBSMAYIULYI6LA.jpg" alt="Imagen 3" class="w-full">

  <div class="container mx-auto mt-8">

        <div class="overflow-hidden rounded-lg">

                <div class="min-w-full">
                    <img src="https://via.placeholder.com/800x400?text=Imagen+4" alt="Imagen 4" class="w-full">

                    <img src="https://via.placeholder.com/800x400?text=Imagen+6" alt="Imagen 6" class="w-full">
                </div>
            </div>
        </div>
        <!-- Botones de navegación -->
        <button id="prev-thumbnail" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-lg">‹</button>
        <button id="next-thumbnail" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-lg">›</button>
    </div>
    <!-- Miniaturas -->
    <div class="flex justify-center space-x-2 mt-4">
        <img src="https://via.placeholder.com/100x50?text=Img4" alt="Thumbnail 4" class="cursor-pointer thumbnail" data-index="0">
        <img src="https://via.placeholder.com/100x50?text=Img5" alt="Thumbnail 5" class="cursor-pointer thumbnail" data-index="1">

    <script>
        // Script para mostrar/ocultar el menú móvil
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

<script>
  const carousel = document.getElementById('carousel');
  const nextButton = document.getElementById('next');
  const prevButton = document.getElementById('prev');

  let currentIndex = 0;
  const totalSlides = carousel.children.length;

  function updateCarousel() {
      const offset = -currentIndex * 100; // Cambia el offset según el índice actual
      carousel.style.transform = `translateX(${offset}%)`;
      
  }

  nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalSlides; // Sumar y ciclar
      updateCarousel();
  });

  prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Restar y ciclar
      updateCarousel();
  });
</script>

<script>
  // Carrousel con miniaturas
  const thumbnailCarousel = document.getElementById('thumbnail-carousel');
  const nextThumbnailButton = document.getElementById('next-thumbnail');
  const prevThumbnailButton = document.getElementById('prev-thumbnail');
  const thumbnails = document.querySelectorAll('.thumbnail');

  let currentThumbnailIndex = 0;
  const totalThumbnailSlides = thumbnailCarousel.children.length;

  function updateThumbnailCarousel() {
      const offset = -currentThumbnailIndex * 100;
      thumbnailCarousel.style.transform = `translateX(${offset}%)`;
  }

  nextThumbnailButton.addEventListener('click', () => {
      currentThumbnailIndex = (currentThumbnailIndex + 1) % totalThumbnailSlides; // Ciclo hacia adelante
      updateThumbnailCarousel();
  });

  prevThumbnailButton.addEventListener('click', () => {
      currentThumbnailIndex = (currentThumbnailIndex - 1 + totalThumbnailSlides) % totalThumbnailSlides; // Ciclo hacia atrás
      updateThumbnailCarousel();
  });

  // Click en miniaturas
  thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
          currentThumbnailIndex = parseInt(thumbnail.getAttribute('data-index'));
          updateThumbnailCarousel();
      });
  });
</script>

</body>
</html>
