<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Juegosfera</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <nav class="bg-gray-800 p-4">
    <div class="flex justify-between items-center">
      <a href="#" class="text-white text-xl font-bold">Mi Sitio</a>
      <div>
        <a href="#" class="text-gray-300 hover:text-white mx-2">Inicio</a>
        <a href="#" class="text-gray-300 hover:text-white mx-2">Servicios</a>
        <a href="#" class="text-gray-300 hover:text-white mx-2">Contacto</a>
      </div>
    </div>
  </nav>
  
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Click Me
  </button>  
  <div>
    <div class="max-w-sm rounded overflow-hidden shadow-lg p-6 bg-white">
      <img class="w-full" src="https://via.placeholder.com/400x200" alt="Imagen">
      <div class="px-6 py-4">
        <h1 class="font-bold text-xl mb-2">Título de la Tarjeta</h1>
        <p class="text-gray-700 text-base">
          Este es un texto de ejemplo para mostrar cómo puedes crear una tarjeta con Tailwind CSS.
        </p>
      </div>
      <div class="bg-cover bg-center h-64 flex items-center justify-center" style="background-image: url('https://via.placeholder.com/800x400');">
        <h1 class="text-4xl font-bold text-white">Bienvenido a Mi Sitio Web</h1>
      </div>
      <form class="max-w-lg mx-auto p-4 bg-gray-100 rounded-lg shadow-md">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nombre</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Tu nombre">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Tu correo">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Mensaje</label>
          <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Enviar</button>
      </form>
            
    </div>
    
  </div>
</body>
</html>
